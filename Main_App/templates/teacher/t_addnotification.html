{% extends 'teacher/t_base.html' %}

{% block content %}

<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3">Add Notification for Students and Teachers</h1>

					<div class="row">
						<div class="col-md-12">

							{% if messages %}
								<div class="alert alert-primary alert-dismissible" role="alert">
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<div class="alert-icon">
										<i data-feather="send"></i>
									</div>
									<div class="alert-message">
										<strong>
										{% for message in messages  %}
										{{message}}
										{% endfor %}
										</strong> 
									</div>
								</div>
							{% endif %}

							<div class="card">
								<div class="card-body">
									<form action="/t_savenotification" method="POST">
									{% csrf_token %}
										<div class="mb-3">
											<label class="form-label">Notification heading</label>
											<input type="text" class="form-control" placeholder="heading" name="heading" minlength='15' maxlength='100' required>
										</div>
										<div class="mb-3">
											<label class="form-label">Notification message</label>
											<textarea type="textbox" class="form-control" rows="4" placeholder="Type your notification message here..." minlength='30' name="message" required></textarea>
										</div>
										<div class="mb-3">
										<button type="submit" class="form-control btn btn-primary">Add</button>
										</div>
									</form>
								</div>
							</div>
						
						</div>
						
			</main>


{% endblock %}
