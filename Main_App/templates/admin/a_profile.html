{% extends 'admin/a_base.html' %}

{% block content %}

<main class="content">
				<div class="container-fluid p-0">
					<div class="row mb-2 mb-xl-3">
							<div class="col-auto">
								<h3> Edit Profile </h3>
							</div>

							<div class="col-auto ml-auto text-right mt-n1">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb bg-transparent p-0 mt-1 mb-0">
										<li class="breadcrumb-item"><a href="/adminhome">Dashboard</a></li>
									</ol>
								</nav>
							</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							
								
							{% if messages %}
								<div class="alert alert-primary alert-dismissible" role="alert">
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<div class="alert-icon">
										<i data-feather="tag"></i>
									</div>
									<div class="alert-message">
										<strong>
										{% for message in messages  %}
										{{message}}
										{% endfor %}
										</strong> 
									</div>
								</div>
							{% endif %}

							<div class="card">
								<div class="card-body">
									<form action="/t_saveprofile" method="POST">
									{% csrf_token %}
										<div class="mb-3">
											<label class="form-label">Admin</label>
											<input type="text" class="form-control" name="admin" value="{{user.username}}" disabled="disabled">
										</div>

										<div class="mb-3">
											<label class="form-label">Email address</label>
											<input type="email" class="form-control" placeholder="Email" name="email" value="{{user.email}}">
											<input type="hidden" value="{{user.id}}" name="admin_id">
										</div>
										<div class="mb-3">
											<label class="form-label">First Name</label>
											<input type="text" class="form-control" placeholder="First Name" name="firstname" value="{{user.first_name}}">
										</div>
										<div class="mb-3">
											<label class="form-label">Last Name</label>
											<input type="text" class="form-control" placeholder="Last Name" name="lastname" value="{{user.last_name}}">
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input type="text" class="form-control" placeholder="Fill if you want to change password" name="password" >
										</div>
										<div class="mb-3">
										<button type="submit" class="form-control btn btn-primary">Update</button>
										</div>
									</form>
								</div>
							</div>
						
						</div>
						
			</main>


{% endblock %}
